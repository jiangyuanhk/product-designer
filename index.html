<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header text-center">Visulizer</div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <div class="btn" id="upload-btn">Upload your art</div>
          <div class="btn" id="background-btn">put the T-shirt</div>
          <div class="btn" id="rect-btn">Add a rectangle</div>
          <div class="btn" id="sticker-btn">Add a sticker</div>
          <span class="btn btn-default btn-file">
              Upload Your Art<input type="file" id="imageLoader">
          </span>
          <div class="btn" id="delete-btn">Delete</div>
          <div class="btn" id="clear-btn">Clear</div>
          <div class="btn" id="text-btn">Add text</div>
          <div class="btn" id="text-bold-btn">Bold</div>
          <div class="btn" id="text-italic-btn">Italic</div>
        </div>
        <div class="col-md-4">
          <div class="row text-center">Below is a canvas</div>
          <div class="row">
            <canvas id="canvas" width=380 height=500></canvas>  
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/caman.full.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fabric.js"></script>
    <script src="js/visualizer.js"></script>
  </body>
</html>
